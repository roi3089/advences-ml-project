<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <script>
        function validateForm() {
            let year = document.getElementById('year').value;
            if (year < 1980 || year > 2024) {
                alert('Year must be between 1980 and 2024.');
                return false;
            }

            let km = document.getElementById('km').value;
            if (km < 0) {
                alert('Kilometers must be a positive number.');
                return false;
            }

            let capacityEngine = document.getElementById('capacity_engine').value;
            if (capacityEngine < 0) {
                alert('Capacity Engine must be a positive number.');
                return false;
            }

            let hand = document.getElementById('hand').value;
            if (hand < 0) {
                alert('Hand must be a positive number.');
                return false;
            }

            let picNum = document.getElementById('pic_num').value;
            if (picNum < 0) {
                alert('Number of Pictures must be a positive number.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="post" onsubmit="return validateForm()">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="hand">Hand:</label>
        <input type="number" id="hand" name="hand" min="0"><br><br>

        <label for="gear">Gear:</label>
        <input type="text" id="gear" name="gear"><br><br>

        <label for="capacity_engine">Capacity Engine:</label>
        <input type="number" step="0.1" id="capacity_engine" name="capacity_engine" min="0"><br><br>

        <label for="engine_type">Engine Type:</label>
        <input type="text" id="engine_type" name="engine_type"><br><br>

        <label for="prev_ownership">Previous Ownership:</label>
        <input type="text" id="prev_ownership" name="prev_ownership"><br><br>

        <label for="curr_ownership">Current Ownership:</label>
        <input type="text" id="curr_ownership" name="curr_ownership"><br><br>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="km">Kilometers:</label>
        <input type="number" step="0.1" id="km" name="km" min="0"><br><br>

        <label for="test">Test Date:</label>
        <input type="date" id="test" name="test"><br><br>

        <label for="pic_num">Number of Pictures:</label>
        <input type="number" id="pic_num" name="pic_num" min="0"><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br><br>

        <input type="submit" value="Predict Price">
    </form>

    {% if predicted_price is not none %}
        <h2>Predicted Price: {{ predicted_price }}</h2>
    {% endif %}
</body>
</html>
